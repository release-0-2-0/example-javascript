name: Veracode Build Artifact

run-name: Vulnado Build Artifact - ${{ github.event.client_payload.event_type }} - ${{ github.event.client_payload.repository.branch }}

on:
  repository_dispatch:
    types: [vulnado-build]

jobs:
  register:
    runs-on: ubuntu-latest
    name: register
    steps:
      - name: Register source build
        id: source_build
        uses: veracode/github-actions-integration-helper@feature/DXS-342
        with:
          action: registerBuild
          token: ${{ github.event.client_payload.token }}
          appname: ${{ github.event.client_payload.user_config.profile_name }}
          source_repository: ${{ github.event.client_payload.repository.full_name }}
          check_run_id: ${{ github.run_id }}
          check_run_name: ${{ github.workflow }}
          head_sha: ${{ github.event.client_payload.sha }}
          event_type: ${{ github.event.client_payload.event_type }}
          branch: ${{ github.event.client_payload.repository.branch }}

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: ${{ github.event.client_payload.repository.full_name }}
        ref: ${{ github.event.client_payload.sha }}
        token: ${{ github.event.client_payload.token }}
    - uses: actions/checkout@v4
      with:
        path: 'veracode-helper'
    - uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: oracle
    - name: Cache Maven Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
    - name: Package the appliccation
      env:
        VERACODE_API_KEY_ID: '${{ secrets.VERACODE_API_ID }}'
        VERACODE_API_KEY_SECRET: '${{ secrets.VERACODE_API_KEY }}'
      run: |
        echo ${{ github.event.client_payload.repository.artifact_name }}
        cd veracode-helper/helper/cli
        cliFile=$(ls -1 . | head -n 1)
        cliFileName=$(echo "$cliFile" | cut -c 1-$((${#cliFile}-7)))
        tar -zxvf $cliFile
        cd $cliFileName
        chmod +x install.sh
        ./install.sh system
        cd /home/runner/work/vulnado/vulnado/
        veracode package --source . --output vulnado-artifacts --trust
        zip vulnado-artifact.zip vulnado-artifacts/* -x .zip .tar .tar.gz .gz
    - uses: actions/upload-artifact@v4
      with:
        name: vulnado-artifact
        path: vulnado-artifact.zip
